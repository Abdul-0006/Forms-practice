<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: rgb(143, 192, 211);
      }
      fieldset {
        color: rgb(0, 0, 3);
        border-color: rgb(19, 21, 22);
      }
    </style>
  </head>
  <body>
    <h1>User Registration Form</h1>
    <form>
      <div>
        <label for="Firstname">First Name</label>
        <input
          placeholder="Your first Name"
          required
          type="text"
          id="Firstname"
          name="FirstName"
          minlength="3"
          maxlength="10"
        />
        <br />
        <br />
        <label for="LastName">Last Name</label>
        <input
          id="LastName"
          placeholder="Your last name"
          required
          type="text"
          name="Last Name"
          maxlength="10"
        />
        <br />
        <br />
        <label for="password"> Password</label>
        <input
          required
          placeholder="Enter your password"
          id="password"
          type="password"
          required
          name="Password"
          minlength="3"
          maxlength="8"
        />
        <br />
        <br />
        <label for="bio"></label> Bio
        <textarea
          placeholder="Tell breifly about yourself"
          required
          name="Bio"
          id="bio"
          cols="30"
          rows="10"
          minlength="20"
          maxlength="200"
        ></textarea>
        <br />
        <br />
      </div>

      <div>
        <fieldset>
          <legend>Gender</legend>
          <label for="Male">Male</label>
          <input required type="radio" name="Gender" id="Male" /> <br />
          <label for="Female">Female</label>
          <input required type="radio" name="Gender" id="Female" />
          <br />
          <label for="Other">Other</label>
          <input required type="radio" name="Gender" id="Other" /> <br />
        </fieldset>
        <br />
        <fieldset>
          <legend>Interests</legend>
          <label for="Music">Music</label>
          <input type="checkbox" name="hobby" id="Music" /> <br />
          <label for="Sports">Sports</label>
          <input type="checkbox" name="hobby" id="Sports" /> <br />
          <label for="Reading">Reading</label>
          <input type="checkbox" name="hobby" id="Reading" /> <br />
        </fieldset>
      </div>
      <br />
      <br />
      <select name="Country" id="Country">
        <option required value="United States">United States</option>
        <option required value="Pakistan">Pakistan</option>
        <option required value="Russia">Russia</option>
        <option required value="United Kingdom">United KIngdom</option>
      </select>
      <br />
      <br />
      Preferred Colours
      <select name="Colours" id="Favcolour">
        <option required value="red">Red</option>
        <option required value="Blue">Blue</option>
        <option required value="Green">Green</option>
      </select>
      <br /><br />
      <input type="file" name="Image FILE" id="Img" accept=".png" />

      <br />
      <br />
      <label for="Dateofbirth"></label>
      Birthdate
      <input
        placeholder="Your date of birth"
        required
        type="date"
        name="Birthday"
        id="Dateofbirth"
      />
      <br />
      <br />
      <label for="EMAIL"></label>
      Email<input
        required
        placeholder="Enter your email"
        type="email"
        name="Email"
        id="EMAIL"
      /><br />
      <br />
      <label for="weburl"></label>

      Website
      <input
        placeholder="Website URL (If any)"
        required
        type="url"
        name="Website"
        id="weburl"
      /><br />
      <br />
      <label for="Find"></label>
      Search
      <input placeholder="" type="search" name="Search" id="Find" />
      <br />
      <br />

      <input type="button" value="Submit" />
    </form>
  </body>
</html>
